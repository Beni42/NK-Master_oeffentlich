{% extends "base.html" %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="{{ js_file }}"></script>

<div id="end" class="container-fluid text-center">
    <div class="row justify-content-center">
        <div class="col-9 mt-5">
            <div class="progress" role="progressbar" aria-label="0" aria-valuenow="?" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>
        </div>
    </div>
    <div class="row pt-5">
        <div id="final_result" class="col">
            ...
        </div>
    </div>
    <div class="row pt-4">
        <div class="col">
            <form action="/" method="POST">
                <button type="submit" class="btn btn-secondary btn-lg">Zurück zur Startseite</button>
            </form>
        </div>
    </div>
</div>

<style>
    .my-image{
        height:250px;
        width: auto;
        max-width: 90%;
    }
</style>

<div id="solve" class="container-fluid text-center">
    <div class="row justify-content-center">
        <div class="col-9 mt-5">
            <div class="progress" role="progressbar" aria-label="0" aria-valuenow="?" aria-valuemin="0" aria-valuemax="100">
                <div id="counter" class="progress-bar"></div>
            </div>
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div id="question" class="col h4">
            [Frage]
        </div>
    </div>
    <div class="row pt-3">
        <div class="col">
            <img src="" id="image" class="my-image img-thumbnail" alt="Bild zur Aufgabe">
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div id="response" class="col">
            [Rückmeldung]
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6 offset-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Name des Moleküls" id="input" aria-describedby="check">
                <button class="btn btn-primary" type="button" id="check_answer">Kontrollieren</button>
            </div>
        </div>
        <div id="switch_buttons" class="col offset-1">
            <button type="button" id="next" class="btn btn-dark" disabled>Weiter</button>
        </div>
        <div class="col">
            <button type="button" id="finish" class="btn btn-dark">Beenden</button>
        </div>
    </div>
</div >

{% endblock %}
