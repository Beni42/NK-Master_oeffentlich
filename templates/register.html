{% extends "base.html" %}
    {% block content %}
<div class="container-fluid">
<div class="row justify-content-center">
    <div class="col-4 h4 my-3">Registration</div>
</div>
<form action="/register" method="POST">
<div class="row justify-content-center">
    <div class="col-4 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ request.form['email'] }}">
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-4 mb-3">
        <label for="username" class="form-label">Benutzername</label>
        <input id="username" name="username" class="form-control" value="{{ request.form['username'] }}">
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-4 mb-3">
        <label for="password" class="form-label">Passwort</label>
        <input type="password" id="password" name="password" class="form-control" value="{{ request.form['password'] }}">
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-4 mb-3">
        <label for="password_repeat" class="form-label">Passwort Bestätigung</label>
        <input id="password_repeat" type="password" name="password_repeat" class="form-control" value="{{ request.form['password_repeat'] }}">
    </div>
</div>
<div class="row justify-content-start">
    <div class="col offset-4">
        {% with errors = get_flashed_messages() %}
            {% if errors %}
                {% for error in errors %}
                    <p style="color: red;">{{ error }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <button type="submit" class="btn btn-primary">Registrieren</button>
    </div>
</div>

</form>
</div>
{% endblock %}
